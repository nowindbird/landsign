[versions]
# AndroidX
androidx-core-ktx = "1.12.0"
androidx-appcompat = "1.6.1"
androidx-activity = "1.8.0"
androidx-constraintlayout = "2.1.4"
androidx-junit = "1.1.5"
androidx-espresso-core = "3.5.1"
room = "2.6.1"
desugar-jdk-libs = "2.0.4" # Java 8 时间 API 适配版本

# 第三方库
material = "1.11.0"
junit = "4.13.2"

# 网络相关（注意版本兼容性）
retrofit = "2.9.0"  # Retrofit最新稳定版是2.9.0，3.0.0尚未正式发布
gson-converter = "2.9.0"  # 必须与Retrofit版本一致
okhttp-logging = "4.12.0"  # 4.x版本与Retrofit 2.9.0兼容，5.x可能有适配问题

[plugins]
android-application = { id = "com.android.application", version = "8.13.0" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version = "1.9.20" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version = "1.9.20" } # KSP 插件
androidx-room = { id = "androidx.room", version.ref = "room" } # Room 插件
[libraries]
# AndroidX
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "androidx-core-ktx" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "androidx-appcompat" }
androidx-activity = { group = "androidx.activity", name = "activity-ktx", version.ref = "androidx-activity" }
androidx-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "androidx-constraintlayout" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "androidx-junit" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "androidx-espresso-core" }
# Room 依赖
androidx-room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
androidx-room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room" }
androidx-room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }
# Java 8 时间 API 适配
desugar-jdk-libs = { group = "com.android.tools", name = "desugar_jdk_libs", version.ref = "desugar-jdk-libs" }

# 第三方库
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
junit = { group = "junit", name = "junit", version.ref = "junit" }
# 网络依赖
retrofit = { group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofit" }
retrofit-gson = { group = "com.squareup.retrofit2", name = "converter-gson", version.ref = "gson-converter" }
okhttp-logging = { group = "com.squareup.okhttp3", name = "logging-interceptor", version.ref = "okhttp-logging" }
